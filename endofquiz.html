<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>DBZ Ultimate Challenge End Page</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div id="end" class="flex-center flex-column">
                <h1 id="finalScore">0</h1>
                <form class="end-form-container">
                    <h2 id="end-text">Enter your name below to save your score!</h2>
                    <input type="text" name="name" id="username"
                    placeholder="Enter your name">
                    <button class="btn" id="saveScorebtn" type="submit"
                    onClick="saveHighScore">Save</button>
                </form>
                <a href="/dbzchallenge.html" class="btn">Play Again</a>
                <a href="/highscores.html" class="btn">Leaderboard</a>
            </div>
        </div>
        <script src="./assets/js/end.js"></script>
    </body>
</html>
